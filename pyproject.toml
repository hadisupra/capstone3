[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "generated-project"
version = "0.1.0"
description = "Auto-generated pyproject from imports"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
  "langchain>=0.0.300",
  "langchain-community>=0.0.10",
  "langchain-openai>=0.0.8",
  "langgraph>=0.1.0",
  "matplotlib>=3.7.0",
  "openai>=0.27.0",
  "pandas>=2.0.0",
  "python-dotenv>=1.0.0",
  "qdrant-client>=1.7.0",
  "requests>=2.28.0",
  "sentence-transformers>=2.2.2",
  "streamlit>=1.20.0,<1.50.0",
  "tiktoken>=0.4.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "black>=23.0.0",
  "ruff>=0.10.0",
]
